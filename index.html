<!DOCTYPE html>
<html>
	<head>
	<title>TP HTML</title>
	  <meta charset="UTF-8"/>
	  
	  
	  <script src="meteo.js">
                              
       </script>
	   <link rel="stylesheet" href="meteo.css"> 
	</head>
	
	
	<body>
	  <h1 id="title-info"> TP météo HTML</h1>
       <select onchange=showCity() name="villes" id="villes-select">
            <option value="">--Please choose an option--</option>
            <option value="Paris">Paris</option>
            <option value="Lyon">Lyon</option>
            <option value="Nancy">Nancy</option>
          
        </select>
	  <div class="container">
	  <div id="Paris" class="ville" >
	   <h2>Paris</h2>
	  <p>2°C, pluvieux.</p>
	  <div id="image1">
	  <img src="pluie.png" alt="pluvieux" width="50">
	  </div>
	  </div>
	  
	  <div id="Lyon" class="ville" >
	  <h2>Lyon</h2>
	  <p>10°C, ensoleillé.</p>
	  <div id="image2">
	  <img src="soleil.png" alt="ensoleillé" width="50">
	  </div>
	  </div>
	  
	  <div id="Nancy" class="ville">
	   <h2>Nancy</h2>
	  <p>1°C, orageux.</p>
	  <div id="image3">
	  <img src="orage.png" alt="orageux" width="50">
	  </div>
	  </div>
	  </div>
	  
	  <footer>
	  <p id="footer" class="info">Hela SMATI
	  <br />
	  Icones météos par <a href="https://thenounproject.com">Nook Fulloption </a> </p>
	  </footer>
	
	  
	  
	</body>
</html>
